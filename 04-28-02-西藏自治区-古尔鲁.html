        <h1>古尔鲁</h1>
        <h3>相关简介</h3>
        <p>古尔鲁，道歌说唱，敦煌文献中就有布德贡杰时期的古尔鲁，证明当时在藏族社会中流行有"古尔鲁"这种说唱艺术。</p>
        <p>2021年5月24日，西藏自治区拉萨市申报的古尔鲁经国务院批准列入第五批国家级非物质文化遗产代表性项目名录。</p>

        <h3>文化简介</h3>
        <p>古尔鲁，道歌说唱，敦煌文献中就有布德贡杰时期的古尔鲁，证明当时在藏族社会中流行有"古尔鲁"这种说唱艺术。后来佛教传入西藏后，佛教徒们利用"古尔鲁"来宣传佛教教义，致使民间的这一说唱艺术染上了宗教色彩，特别是自从噶举派的喇嘛玛尔巴、米拉日巴等以来，在噶举派的师徒中古尔鲁广为流传。</p>
