        <h1>陈氏回族医技十法</h1>
        <h3>相关简介</h3>
        <p>陈氏回族医技十法是第四批国家级非物质文化遗产代表性项目。</p>
        <p>2014年11月，“陈氏回族医技十法”经国务院批准列入第四批国家级非物质文化遗产代表性项目名录。</p>
        <p>2019年11月，《国家级非物质文化遗产代表性项目保护单位名单》公布，宁夏伊康回族医药研究所（有限公司）获得“陈氏回族医技十法”项目保护单位资格。</p>
