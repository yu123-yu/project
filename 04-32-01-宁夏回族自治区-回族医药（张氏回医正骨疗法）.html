        <h3>相关简介</h3>
        <p>回族医药（张氏回医正骨疗法），宁夏回族自治区吴忠市传统医药，国家级非物质文化遗产之一。</p>

        <h3>医疗特征</h3>
        <p>张氏回医正骨疗法是通过拔拉、复位、合位等传统正骨手法，采用世传“回回接骨”、金疮等自配秘方药剂，并以自制材料（包括小夹板等）外固定的方式，不开刀、不打石膏、不用金属物穿刺牵引治疗骨折、关节脱位等骨伤疾病的治疗方法。</p>
